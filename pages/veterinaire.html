<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <h1>Espace Vétérinaire</h1>
  </div>
</div>

<div class="container pt-3">
  <form id="formulaireCompte-rendu">
    <div class="mb-3">
      <label for="NomInput" class="form-label">Nom</label>
      <input
        type="text"
        class="form-control"
        id="NomInput"
        placeholder="nom de l'animal"
        name="nom"
        required
      />
      <div class="invalid-feedback">Le nom est requis</div>
    </div>

    <div class="mb-3">
      <label for="RaceInput" class="form-label">Race</label>
      <input
        type="text"
        class="form-control"
        id="RaceInput"
        placeholder="race de l'animal"
        name="race"
        required
      />
      <div class="invalid-feedback">La race est requise</div>
    </div>

    <div class="mb-3">
      <label for="HabitatInput" class="form-label">Habitat</label>
      <input
        type="text"
        class="form-control"
        id="HabitatInput"
        placeholder="habitat de l'animal"
        name="habitat"
        required
      />
      <div class="invalid-feedback">L'habitat est requis</div>
    </div>

    <div class="mb-3">
      <label for="NourritureInput" class="form-label">Nourriture</label>
      <input
        type="text"
        class="form-control"
        id="NourritureInput"
        placeholder="Nourriture de l'animal"
        name="nourriture"
        required
      />
      <div class="invalid-feedback">La nourriture est requise</div>
    </div>

    <div class="mb-3">
      <label for="QuantiteeInput" class="form-label">Quantité</label>
      <input
        type="text"
        class="form-control"
        id="QuantiteeInput"
        placeholder="Quantité de nourriture pour l'animal"
        name="quantitee"
        required
      />
      <div class="invalid-feedback">La quantité est requise</div>
    </div>

    <div class="mb-3">
      <label for="DateInput" class="form-label">Date</label>
      <input
        type="date"
        class="form-control"
        id="DateInput"
        placeholder="Date de passage de l'animal"
        name="date"
        required
      />
      <div class="invalid-feedback">La date est requise</div>
    </div>

    <div class="mb-3">
      <label for="CommentaireInput" class="form-label">Commentaire</label>
      <input
        type="text"
        class="form-control"
        id="CommentaireInput"
        placeholder="Commentaire sur l'animal/habitat"
        name="commentaire"
      />
    </div>

    <div class="text-center pt-3">
      <button type="submit" class="btn" id="btn-validation-compte-rendu">
        Envoyer
      </button>
    </div>
  </form>
</div>
