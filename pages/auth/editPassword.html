<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <h1>Modification du mot de passe</h1>
  </div>
</div>
<div class="container pt-3">
  <form>
    <div class="mb-3">
      <label for="PasswordInput" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="PasswordInput" />
    </div>
    <div class="mb-3">
      <label for="ValidatePasswordInput" class="form-label"
        >Valider votre mot de passe</label
      >
      <input type="password" class="form-control" id="ValidatePasswordInput" />
    </div>
    <div class="text-center pt-3">
      <button type="submit" class="btn">Changer mon mot de passe</button>
    </div>
  </form>
  <div class="text-center pt-4">
    <a class="account" href="/account"
      >Modifier mes informations personnelles
    </a>
  </div>
</div>
