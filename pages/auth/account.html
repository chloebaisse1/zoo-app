<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <h1>Mon compte</h1>
  </div>
</div>
<div class="container pt-3">
  <form>
    <div class="mb-3">
      <label for="NomInput" class="form-label">Nom</label>
      <input
        type="text"
        class="form-control"
        id="NomInput"
        placeholder="votre nom"
        value="John"
      />
    </div>
    <div class="mb-3">
      <label for="PrenomInput" class="form-label">Prénom</label>
      <input
        type="text"
        class="form-control"
        id="PrenomInput"
        placeholder="votre prénom"
        value="Doe"
      />
    </div>
    <div class="text-center pt-4">
      <button type="submit" class="btn">Modifier vos informations</button>
      <button type="button" class="btn btn-danger">Supprimer mon compte</button>
    </div>
  </form>
  <div class="text-center pt-4">
    <a class="account" href="/editPassword">
      Cliquez ici pour modifier votre mot de passe
    </a>
  </div>
</div>
