<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
    />
    <title>Services</title>
  </head>
  <body>
    <div class="form-container">
      <h2>Gestion des Services</h2>
      <a href="/dashboard" class="btn back-btn">
        <i class="bx bx-arrow-back"></i> Retour au Dashboard
      </a>
    </div>

    <form id="serviceForm">
      <div class="form-group">
        <label for="serviceName">Nom du Service :</label>
        <input
          type="text"
          id="serviceName"
          placeholder="Entrez le nom du service"
          required
        />
      </div>

      <div class="form-group">
        <label for="serviceDescription">Description :</label>
        <textarea
          id="serviceDescription"
          placeholder="Entrez la description"
          required
        ></textarea>
      </div>

      <button type="submit" class="btn create-btn">
        Créer le Service <i class="bx bx-plus-circle"></i>
      </button>
    </form>

    <div class="service-list">
      <h3 class="service">Liste des Services</h3>
      <table id="servicesTable">
        <thead>
          <tr>
            <th>Nom du Service</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Les services seront injectés ici par JavaScript -->
        </tbody>
      </table>
    </div>

    <script type="module" src="/js/admin/services.js"></script>
  </body>
</html>
